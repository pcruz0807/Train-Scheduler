<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <div id="jumbotron-header"><h1>Train Scheduler</h1>
                
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Train Scheduler</h1>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                             
                            </tr>
                        </thead>
                        <tbody id="trainInfo">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="tName">Train Name</label>
                            <input type="text" class="form-control" id="tName">
                        </div>
                        <div class="form-group">
                            <label for="tDest">Destination</label>
                            <input type="text" class="form-control" id="tDest">
                        </div>
                        <div class="form-group">
                            <label for="tTime">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="tTime">
                        </div>
                        <div class="form-group">
                            <label for="tFreq">Frequency (min)</label>
                            <input type="text" class="form-control" id="tFreq">
                        </div>
                        <button type="submit" id="tButton">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="container-fluid bg-4 text-center" ><a href="https://pcruz0807.github.io/Personal-Portfolio/"><p style= "font-size: 20px">Portfolio</p></a></footer>

    </div>



    

</body>

</html>
